            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            color: white;
            font-size: 2.5em;
            margin: 0;

        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;

            color: #333;
            font-weight: 400;
        }
        .contact-info {
            text-align: center;
            margin: 30px 0;
        }
        .contact-info p {
            margin: 10px 0;
            font-size: 1.1em;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;

        }

        }
        .real-estate img {
            width: 100%;
            max-width: 300px;
            margin: 10px;

            transition: transform 0.3s ease;
        }
        .real-estate img:hover {
            transform: scale(1.05);
        }
        .interactive {
            text-align: center;
            margin: 30px 0;
        }
        .interactive button {
            padding: 12px 24px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .interactive button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;

        }
